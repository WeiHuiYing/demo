<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>
/*
while(condition){
	statement
}
condition：条件表达式，在每次循环前被求值。如果求值为真，statement就会被执行。如果求职为假，则跳出while循环执行后面的语句
statement：只要条件表达式求职为真，该语句就会被执行。要在循环中执行多条语句，可以使用块语句{...}包住多条语句。
*/
var n = 0;
var x = 0;
while(n<3){
	n++;
	x +=n;
}
</script>
</body>
</html>
