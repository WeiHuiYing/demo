<body>
<script>
	//const const声明创建一个只读的常量，这不意味着常量指向的值不可变，而是变量标识符的值只能赋值一次
	//const name1 = value1[,name2 = value2[,...[,nameN = valueN]]];
	//nameN常量名称，可以使任意合法的identifier（标识符）
	//valueN常量值，可以是任意合法的表达式
	const MY_FAV = 7;//定义常量MY_FAV并赋值7
	MY_FAV = 20;//在 Firefox 和 Chrome 这会失败但不会报错(在 Safari这个赋值会成功)
	console.log("my favorite number is:" + MY_FAV);//7
	const MY_FAV = 20;//尝试重新声明会报错
	var MY_FAV = 20;//MY_FAV保留给上面的常量，这个操作会失败
	console.log("my favorite number is" + MY_FAV);//7
