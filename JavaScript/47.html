<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>
/*
get语句作为函数绑定在对象的属性上，当访问该属性时调用该函数
{get prop(){...}}
{get [expression](){...}}
prop待绑定函数的属性的名称
expression从ECMAScript 6开始，可以使用表达式作为函数名称绑定在属性上
有时候希望访问属性时能返回一个动态计算后的值，或希望不通过使用明确的方法调用而显示内部变量的状态。在JavaScript中，能通过使用getter实现，尽管可能的使用getter和setter创建一个伪属性，但不能既使用getter绑定到一个属性上，同时又用该真是的存储一个值
使用get语法时应注意以下问题：
可以使用数值或字符串作为标识
必须不带参数
在对象字面量中，同一个属性不能有两个get，也不能既有get又有属性键值对(不允许使用{get x() {},get x() {}}和{x:...,get x() {}})
可以通过delete操作符删除getter
*/
var log = ['test'];
var obj = {
	get lastest(){
		if(log.length == 0)return undefined;
		return log[log.length - 1]
	}
}
console.log(obj.lastest);//test
delete obj.lastest;
var o = {a:0}
Object.defineProperty(o,"b",{get:function(){return this.a + 1;}});
console.log(o.b);

//使用计算后的属性名
var expr = "foo";
var obj = {
	get [expr](){return "bar";}
};
consle.log(obj.foo)
</script>
</body>
</html>
