<body>
<script>
	//super关键字用于访问父对象上的函数
	//super属性和super[expr]表达式在任何类与对象字面量的方法定义上都可以使用
	//super([arguments]);访问对象上的构造函数
	//super.functionOnParent([arguments]);访问对象上的方法
	class Polygon{
		contructor(height,width){
			this.name = 'Polygon';
			this.height = height;
			this.width = width;
		}
		sayName(){
			console.log("Hi,I am a",this.name +".");
		}
	}
	class Square extends Polygon{
		constructor(length){
			this.height;
			super(length,length);
			this.name = "Square";
		}
		get area(){
			return this.height*this.width;
		}
		set area(value){
			this.area = value;
		}
	}
	//调用父类上的静态方法
	class Human{
		constructor(){}
		static ping(){
			return 'ping';
		}
	}
	class Computer extends Human{
		constructor(){}
		static pingpong(){
			return super.ping() + 'pong';
		}
	}
	Computer.pingpong();
	//删除super上的属性将抛出异常
	class Base{
		constructor(){}
		foo(){}	
	}
	class Derived extends Base{
		constructor(){}
		delete(){
			delete super.foo;
		}
	}
	new Derived().delete();
	//super.prop不能重写 不可写的属性
	class X{
		constructor(){
			Objec.defineProperty(this,"prop",{
				configurable:true,
				weitable:false,
				value:1
			})	
		}
		f(){
			super.prop = 2;	
		}
	}
	var x = new X();
	x.f();
	console.log(x.prop);
	//在对象字面量中使用super.prop
	var obj1 = {
		method1(){
			console.log("method 1");
		}
	}
	var obj2 = {
		method2(){
			super.method1();
		}
	}
	Object.setPrototypeOf(obj2,obj1);
	obj2.method2();
</script>
</body>
</html>
