<title>无标题文档</title>

<body>
<script>
	function* foo(){
		var index = 0;
		while(index<=2)
		yield index++;
	}
	var iterator = foo();
	console.log(iterator.next());
	console.log(iterator.next());
	console.log(iterator.next());
	console.log(iterator.next());
	console.log(iterator.next());
</script>
</body>
