<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>
var obj = {
	property([parameters]){},
	get property(){},
	set property(value){},
	*generator(){}
};
var obj = {
	foo:function(){},
	bar:function(){}	
}
var obj = {
	foo(){},
	bar(){}
};
var obj2={
	g:function*(){
		var index = 0;
		while(true)
			yield index++;
	}
}
var obj2 ={
	*g(){
		var index = 0;
		while(true)
			yield index++;
	}
}
var it = obj2.g();
console.log(it.next().value);
console.log(it.next().value);

var obj = {
	a: "foo",
	b(){return this.a;}
};
console.log(obj.b());

var bar = {
	foo0:function (){return 0;},
	foo1(){return 1;},
	["foo" + 2](){return 2;},
};
console.log(bar.foo0());
console.log(bar.foo1());
console.log(bar.foo2());
</script>
</body>
</html>
