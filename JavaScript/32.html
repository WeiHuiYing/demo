<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>
/*
for([initialization];[condition];[final-expression])
initialization一个表达式（包含赋值语句）或变量声明。典型地被用于初始化一个计数器。该表达式可以使用var关键字声明新的变量。初始化中的变量不是该循环的局部变量，而是与该循环处在同样的作用域中。该表达式的结果无意义。
condition一个条件表达式被用于确定每次循环是否能被执行。如果该表达式的结果为true，循环体内的语句将被执行。这个表达式是可选的。如果被忽略，那么就被永远为true。如果计算结果为false，那么执行流程将被跳到for语句结构后面的第一条语句。
final-expression每次循环的最后都要执行的表达式。执行时机实在下一次condition的计算之前。通常被用于更新或者递增计数器变量。
statement只要condition的结果为true就会被执行的语句。要在循环体内执行多条语句，使用一个block结构({...})来包含要执行的语句。没有任何语句要执行，使用一个empty语句(;)。

for语句中的所有的表达式都是可选的
就像initialization,condition也是可选的。如果忽略了，为了不要创建了死循环即无限循环，你必须确保循环体内存在可以退出循环的语句，使用break；
*/


(function(){
	for(var i = 0; i<9; i++){
		console.log(i);
	}
})();


(function(){
	var i = 0;
	for(; i<9;i++){
		console.log(i);
	}
})();


(function(){
	for(var i = 0; ; i++){
		console.log(i);
		if(i > 3)
		break;
	}
})();


(function(){
	var i = 0;
	for(;;){
		if(i > 3)break;
		console.log(i);
		i++;
	}
})();
</script>
</body>
</html>
