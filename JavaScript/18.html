<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<script>
	function Foo(){
		if(!new.target) throw "Foo() must be called with new";
		console.log("Foo instantiated with new");
	}
	Foo();
	new Foo();
	class A{
		constructor(){
			console.log(new.target.name);
		}
	}
	class B extends A{
		constructor(){super();}
	}
	var a = new A();
	var b = new B();
	
</script>
</body>
</html>
